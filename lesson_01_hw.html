    <script>
      // Exercise 1
      const convertCelcToFahr = () => {
        const tempCelc = parseFloat(prompt('Enter temperature in Celcius'));

        if (isNaN(tempCelc)) {
          alert('Enter temperature as a number');
        } else {
          let tempFahr = tempCelc * 1.8 + 32;
          tempFahr = Math.round(tempFahr * 100) / 100;
          alert(`${tempCelc} degrees of Celcius equals ${tempFahr} degrees in Fahrenheit`);
        }
      };

      // Checks whether number contains comma
      const isNumberWithComma = num => {
        const pattern = /^\d+,\d+/;
        if (pattern.test(num)) {
          return true;
        } else {
          return false;
        }
      };
