      // Exercise 1
      const calcPrimesUpTo100 = () => {
        let n = 0;
        const primesUpTo10 = [2, 3, 5, 7];
        console.log('Exercise 1');
        console.log('All primes from 0 to 100:');
        while (n <= 100) {
          if (!isDivisibleByPrimes(primesUpTo10, n) || isPrimeUpTo10(primesUpTo10, n)) {
            console.log(n);
            n++;
          } else {
            n++;
            continue;
          }
        }
      }

      const isDivisibleByPrimes = (arr, n) => {
        for (var i = 0; i < arr.length; i++) {
          if (n % arr[i] == 0) {
            return true;
          }
        }
        return false;
      }

      const isPrimeUpTo10 = (arr, n) => {
        for (var i = 0; i < arr.length; i++) {
          if (arr.includes(n)) {
            return true;
          }
        }
        return false;
      }
